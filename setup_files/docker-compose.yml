  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - '5601'
    environment:
      - OPENSEARCH_HOSTS=["https://opensearch-node1:9200"] #,"https://opensearch-node2:9200"]
      - OPENSEARCH_USERNAME="admin"
      - OPENSEARCH_PASSWORD="fzPkTv5b#89aDAB^Jq3J"
      - OPENSEARCH_SSL_VERIFICATIONMODE=none
    volumes:
      - dashboards-data:/usr/share/opensearch-dashboards/data
    networks:
      - opensearch-net
  logstash:
    image: opensearchproject/logstash-oss-with-opensearch-output-plugin:latest
    container_name: logstash
    networks:
      - opensearch-net
    ports:
      - 5044:5044
    volumes:
      - ./configs/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./configs/logstash.yml:/usr/share/logstash/config/logstash.yml

